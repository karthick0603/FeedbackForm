<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Feedback Form</title>
  <script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var performance = document.getElementById("performance").value;
      var features = document.getElementById("features").value;
      var rating = document.getElementById("rating").value;
      document.getElementById("form-container").style.display = "none";
      document.getElementById("thank-you-message").style.display = "block";
      document.getElementById("thank-you-name").innerText = name;
    }
  </script>
  <style>
    #thank-you-message {
      display: none;
    }
    button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

  </style>
</head>
<body>

<div id="form-container">
  <h2>PC Feedback Form</h2>

  <form onsubmit="event.preventDefault(); submitForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="contact">Contact no:</label><br>
    <input type="text" id="number" name="number" required><br><br>

    <label for="performance">Performance:</label><br>
    <textarea id="performance" name="performance" rows="4" cols="50" required></textarea><br><br>

    <label for="features">Features:</label><br>
    <textarea id="features" name="features" rows="4" cols="50" required></textarea><br><br>

    <label for="rating">Rating:</label><br>
    <select id="rating" name="rating" required>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Very Good</option>
      <option value="3">3 - Good</option>
      <option value="2">2 - Fair</option>
      <option value="1">1 - Poor</option>
    </select><br><br>

    <button type="submit">Submit Feedback</button>
  </form>
</div>

<div id="thank-you-message">
  <h2>Thank You!</h2>
  <p id="thank-you-name"></p>
  <p>Thank you for your feedback. We appreciate your time.</p>
</div>

</body>
</html>
